<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Dinámico</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="calendar-container">
        <header>
            <button id="prev-month">◄</button>
            <h1 id="month-year"></h1>
            <button id="next-month">►</button>
        </header>
        <table id="calendar-table">
            <thead>
                <tr>
                    <th>Lunes</th>
                    <th>Martes</th>
                    <th>Miércoles</th>
                    <th>Jueves</th>
                    <th>Viernes</th>
                    <th>Sábado</th>
                    <th>Domingo</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="add-event">
            <h2>Agregar Evento</h2>
            <form id="event-form">
                <input type="date" id="event-date" required>
                <input type="text" id="event-title" placeholder="Descripción del evento" required>
                <button type="submit">Agregar Evento</button>
            </form>
        </div>
        <div id="events-list">
            <h2>Eventos</h2>
            <ul id="event-list"></ul>
        </div>
    </div>

        </nav>
    </footer>

</body>
</html>
