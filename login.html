<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <header>
        <img src="" alt="Logo de la página" class="logo">
    </header>
    <main>
        <section>
            <h2>Sobre Nosotros</h2>
            <p>En nuestra empresa, valoramos el trabajo en equipo y la colaboración entre compañeros. Creemos que juntos podemos lograr grandes cosas y superar cualquier desafío.</p>
        </section>
        <section class="login-form">
            <h2>Login</h2>
            <form>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="text" id="numero" name="numero" placeholder="Número" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="correo" name="correo" placeholder="Correo" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="curp" name="curp" placeholder="CURP" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </section>
    </main>
    <script src="scrip3.ts"></script>
</body>
</html>
